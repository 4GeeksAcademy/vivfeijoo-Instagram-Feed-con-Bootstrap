<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feed de Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .feed-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .feed-grid img {
            width: calc(33.333% - 10px);
            border-radius: 5px;
        }
        .feed-list .post {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fff;
            margin-bottom: 15px;
        }
        .feed-list .post-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .feed-list .post-likes {
            font-size: 14px;
            color: #dc3545;
            margin: 5px 0;
        }
        .feed-list .post-description {
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-4">
        <h2>Mi Feed</h2>

        <!-- Navegación de pestañas -->
        <ul class="nav nav-pills mb-3" id="feedTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="grid-tab" data-bs-toggle="pill" href="#grid" role="tab" aria-controls="grid" aria-selected="true">Cuadrícula</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="list-tab" data-bs-toggle="pill" href="#list" role="tab" aria-controls="list" aria-selected="false">Lista</a>
            </li>
        </ul>

        <!-- Contenido de las pestañas -->
        <div class="tab-content" id="feedTabContent">
            <!-- Vista de cuadrícula -->
            <div class="tab-pane fade show active" id="grid" role="tabpanel" aria-labelledby="grid-tab">
                <div class="feed-grid">
                    <img src="https://picsum.photos/300/200?random=1" alt="Post 1">
                    <img src="https://picsum.photos/300/200?random=2" alt="Post 2">
                    <img src="https://picsum.photos/300/200?random=3" alt="Post 3">
                    <img src="https://picsum.photos/300/200?random=4" alt="Post 4">
                    <img src="https://picsum.photos/300/200?random=5" alt="Post 5">
                    <img src="https://picsum.photos/300/200?random=6" alt="Post 6">
                </div>
            </div>
            
            <!-- Vista de lista -->
            <div class="tab-pane fade" id="list" role="tabpanel" aria-labelledby="list-tab">
                <div class="row row-cols-1 feed-list">
                    <div class="col">
                        <div class="post">
                            <h5 class="post-title">Post 1</h5>
                            <img src="https://picsum.photos/600/300?random=1" class="img-fluid" alt="Post 1">
                            <p class="post-likes">❤️ 120 Me gusta</p>
                            <p class="post-description"><strong>Usuario1:</strong> Día genial</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="post">
                            <h5 class="post-title">Post 2</h5>
                            <img src="https://picsum.photos/600/300?random=2" class="img-fluid" alt="Post 2">
                            <p class="post-likes">❤️ 95 Me gusta</p>
                            <p class="post-description"><strong>Usuario2:</strong> Un café</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="post">
                            <h5 class="post-title">Post 3</h5>
                            <img src="https://picsum.photos/600/300?random=3" class="img-fluid" alt="Post 3">
                            <p class="post-likes">❤️ 230 Me gusta</p>
                            <p class="post-description"><strong>Usuario3:</strong> Ciudad</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="post">
                            <h5 class="post-title">Post 4</h5>
                            <img src="https://picsum.photos/600/300?random=4" class="img-fluid" alt="Post 4">
                            <p class="post-likes">❤️ 180 Me gusta</p>
                            <p class="post-description"><strong>Usuario4:</strong> Montaña</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="post">
                            <h5 class="post-title">Post 5</h5>
                            <img src="https://picsum.photos/600/300?random=5" class="img-fluid" alt="Post 5">
                            <p class="post-likes">❤️ 120 Me gusta</p>
                            <p class="post-description"><strong>Usuario5:</strong> Playa</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="post">
                            <h5 class="post-title">Post 6</h5>
                            <img src="https://picsum.photos/600/300?random=6" class="img-fluid" alt="Post 6">
                            <p class="post-likes">❤️ 120 Me gusta</p>
                            <p class="post-description"><strong>Usuario6:</strong> Montaña</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
