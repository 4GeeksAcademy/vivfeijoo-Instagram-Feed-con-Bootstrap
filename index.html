<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feed de Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .feed-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .feed-grid img {
            width: calc(33.333% - 10px);
            border-radius: 5px;
        }
        .feed-list .post {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fff;
            margin-bottom: 15px;
        }
        .feed-list .post-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .feed-list .post-likes {
            font-size: 14px;
            color: #dc3545;
            margin: 5px 0;
        }
        .feed-list .post-description {
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-4">
        <h2>Mi Feed</h2>

        <!-- Navegación de pestañas -->
        <ul class="nav nav-pills mb-3" id="feedTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="grid-tab" data-bs-toggle="pill" href="#grid" role="tab" aria-controls="grid" aria-selected="true">Cuadrícula</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="list-tab" data-bs-toggle="pill" href="#list" role="tab" aria-controls="list" aria-selected="false">Lista</a>
            </li>
        </ul>

        <!-- Contenido de las pestañas -->
        <div class="tab-content" id="feedTabContent">
            <!-- Vista de cuadrícula -->
            <div class="tab-pane fade show active" id="grid" role="tabpanel" aria-labelledby="grid-tab">

                    <img src="https://fastly.picsum.photos/id/29/4000/2670.jpg?hmac=rCbRAl24FzrSzwlR5tL-Aqzyu5tX_PA95VJtnUXegGU" alt="Post 4">

                </div>
            </div>
